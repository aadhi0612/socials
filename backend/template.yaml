Outputs:
  SocialsApiUrl:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${SocialsRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
    Export:
      Name: SocialsApiUrl
